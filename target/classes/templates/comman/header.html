<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Header</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>

	<nav th:fragment="header" class="navbar navbar-expand-sm" style="background: #0d1318; color: #ecf0f1;">

		<a class="navbar-brand" href="#" style="font-weight: bold; font-size: 1.5rem; color: #ffffff;">
			Library Management System
		</a>
		
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item" sec:authorize="isAuthenticated()">
					<a class="nav-link" href="/books" style="color: #ecf0f1;" 
					   onmouseover="this.style.color='#f1c40f'" 
					   onmouseout="this.style.color='#ecf0f1'">Books</a>
				</li>
				<li class="nav-item" sec:authorize="isAuthenticated()">
					<a class="nav-link" href="/authors" style="color: #ecf0f1;" 
					   onmouseover="this.style.color='#f1c40f'" 
					   onmouseout="this.style.color='#ecf0f1'">Authors</a>
				</li>
				<li class="nav-item" sec:authorize="isAuthenticated()">
					<a class="nav-link" href="/publishers" style="color: #ecf0f1;" 
					   onmouseover="this.style.color='#f1c40f'" 
					   onmouseout="this.style.color='#ecf0f1'">Publisher</a>
				</li>
				<li class="nav-item" sec:authorize="isAuthenticated()">
					<a class="nav-link" href="/categories" style="color: #ecf0f1;" 
					   onmouseover="this.style.color='#f1c40f'" 
					   onmouseout="this.style.color='#ecf0f1'">Category</a>
				</li>
			</ul>
			
			<ul class="navbar-nav">
				<li class="nav-item" sec:authorize="isAuthenticated()">
					<a class="nav-link" th:href="@{/logout}" style="color: #ecf0f1;" 
					   onmouseover="this.style.color='#f1c40f'" 
					   onmouseout="this.style.color='#ecf0f1'">Logout</a>
				</li>
			</ul>
		</div>
	</nav>
	
	


</body>
</html>
